name: purescript / main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  precheck:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

      - name: |
          Run exercism/purescript ci pre-check (checks config, lint code) for
          all exercises
        run: scripts/ci-check

  ci:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633

      - name: Fetch the PureScript compiler
        uses: purescript-contrib/setup-purescript@6ccd9e0634f41641002ce1b8ab9e2e0b2306c52a
        with:
          psa: "0.8.2"
          purescript: "0.14.9"
          spago: "0.20.9"

      - name: Run exercism/purescript ci (runs tests) for all exercises
        run: scripts/ci
